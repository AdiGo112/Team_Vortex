<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMI Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 400px; margin: auto; }
    input { width: 100%; margin: 8px 0; padding: 8px; }
    button { padding: 10px; width: 100%; background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>EMI Calculator</h2>
    <label>Loan Amount</label>
    <input type="number" id="loan" placeholder="Enter loan amount">

    <label>Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="Enter interest rate">

    <label>Tenure (months)</label>
    <input type="number" id="months" placeholder="Enter tenure in months">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateEMI() {
      let P = parseFloat(document.getElementById('loan').value);
      let annualRate = parseFloat(document.getElementById('rate').value);
      let N = parseInt(document.getElementById('months').value);

      let R = annualRate / 12 / 100; // monthly interest rate

      let EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      let totalPayment = EMI * N;
      let totalInterest = totalPayment - P;

      document.getElementById('result').innerHTML = `
        <b>Monthly EMI:</b> ₹${EMI.toFixed(2)}<br>
        <b>Total Interest:</b> ₹${totalInterest.toFixed(2)}<br>
        <b>Total Payment:</b> ₹${totalPayment.toFixed(2)}
      `;
    }
  </script>
</body>
</html>

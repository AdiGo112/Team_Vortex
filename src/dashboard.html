<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light-blue">
    <header class="header"></header>

    <main class="container my-5">
        <h1 class="text-center mb-5 text-blue">Dashboard</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card text-center h-100 shadow-sm bg-off-white clickable-card" onclick="window.location.href='emi.html';">
                    <div class="card-body">
                        <h5 class="card-title text-dark-blue">EMI</h5>
                        <p class="card-text text-gray">Learn about EMI calculations and what they mean for your loans.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center h-100 shadow-sm bg-off-white clickable-card" onclick="window.location.href='take-loan.html';">
                    <div class="card-body">
                        <h5 class="card-title text-dark-blue">Take Loan</h5>
                        <p class="card-text text-gray">Explore various loan options tailored to your needs.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center h-100 shadow-sm bg-off-white clickable-card" onclick="window.location.href='refinancing.html';">
                    <div class="card-body">
                        <h5 class="card-title text-dark-blue">Refinancing</h5>
                        <p class="card-text text-gray">Discover how refinancing can help you manage your existing loans better.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="login.html" class="btn btn-secondary bg-dark-blue border-dark-blue">Return to Login</a>
        </div>
    </main>

    <footer class="footer"></footer>
</body>
</html>

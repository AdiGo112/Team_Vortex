<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refinancing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light-blue">
    <header class="header"></header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm bg-off-white">
                    <h2 class="card-title text-center mb-4 text-blue">Refinancing Calculator</h2>
                    <form id="refinancingForm">
                        <div class="form-group">
                            <label for="existingLoan">Existing Loan Amount</label>
                            <input type="number" class="form-control" id="existingLoan" required>
                        </div>
                        <div class="form-group">
                            <label for="annualIncome">Annual Income</label>
                            <input type="number" class="form-control" id="annualIncome" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block bg-dark-blue border-dark-blue">Calculate</button>
                    </form>
                    <div id="refinancingResult" class="mt-4 p-3 border rounded text-center d-none bg-off-white">
                        <h5 class="text-dark-blue">Refinancing eligibility:</h5>
                        <p id="resultText" class="text-gray"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="dashboard.html" class="btn btn-secondary bg-dark-blue border-dark-blue">Return to Dashboard</a>
        </div>
    </main>

    <footer class="footer"></footer>
    <script src="script.js"></script>
</body>
</html>

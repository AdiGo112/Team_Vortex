<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body class="bg-light-blue">
    <header class="header d-flex align-items-center justify-content-between px-4">
        <div class="d-flex align-items-center">
            <i class="bi bi-cash-coin" style="font-size: 2rem; color: #3498db;"></i>
            <h1 class="website-name ml-3">EasyEMI</h1>
        </div>
        <nav class="d-flex align-items-center">
            <a href="dash.html" class="nav-link">Dashboard</a>
            <a href="takeloan.html" class="nav-link">Take loans</a>
            <a href="finance.html" class="nav-link">Refinancing</a>
        </nav>
        <div></div>
    </header>
    <main class="container my-5">
        <h2 class="text-blue mb-4">EMI Calculator</h2>
        <div class="slider-group">
            <label for="loan">
                Loan Amount (â‚¹)
                <span id="loanValue">500000</span>
            </label>
            <input type="range" id="loan" min="100000" max="10000000" step="50000" value="500000">
        </div>
        <div class="slider-group">
            <label for="rate">
                Annual Interest Rate (%)
                <span id="rateValue">8.5</span>
            </label>
            <input type="range" id="rate" min="1" max="25" step="0.1" value="8.5">
        </div>
        <div class="slider-group">
            <label for="years">
                Tenure (years)
                <span id="yearsValue">10</span>
            </label>
            <input type="range" id="years" min="1" max="30" step="1" value="10">
        </div>
        <div class="result" id="result"></div>
        <div class="chart-container mt-4">
            <h3>Loan Breakdown</h3>
            <canvas id="emiChart" width="300" height="300"></canvas>
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #3498db;"></div>
                    <span>Principal Amount</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #e74c3c;"></div>
                    <span>Total Interest</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer text-center py-3 bg-off-white text-gray">
        &copy; 2025 EasyEMI. All rights reserved.
    </footer>
    <script src="js/all.js"></script>
</body>
</html>
